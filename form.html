<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>WDD 131 -Temple Album - André Muniz</title>
  <meta name="description"
    content="A webpage for the WDD 131 - Dynamic Web Fundamentals course. Dynamic Temple Album">
  <meta name="author" content="André Muniz">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/form-large.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,225;0,400;0,500;0,700;0,900;1,100;1,225;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="scripts/form.js" defer></script>
</head>


<body>
  <header>
    <h1>Product Review - week 5</h1>
  </header>
  <main>
    <form action="review.html" method="get" class="formreview">
      <label>Product Name
        <select name="productName" id="product-name" required>
          <option disabled selected value="">Select a Product ...</option>
          <option value="1">1</option>
        </select>
      </label>
      <div>
        Overall Rating
        <div class="rating">
          <label>&star;<input type="radio" name="rating" id="onestar" value="1" required></label>
          <label>&star;&star;<input type="radio" name="rating" id="twostar" value="2" required ></label>
          <label>&star;&star;&star;<input type="radio" name="rating" id="threestar" value="3" required ></label>
          <label>&star;&star;&star;&star;<input type="radio" name="rating" id="fourstar" value="4" required ></label>
          <label>&star;&star;&star;&star;&star;<input type="radio" name="rating" id="fivestar" value="5"
              required ></label>
        </div>
      </div>
      <label>Date of Installation<input type="date" name="installationDate" id="date" required ></label>
      <div>Which features did you find useful in the product?<br >(Check all
        that apply)
        <label><input type="checkbox" name="durability" id="durability" value="yes" >Durability</label>
        <label><input type="checkbox" name="easeOfUse" id="easeofuse" value="yes" >Ease of Use</label>
        <label><input type="checkbox" name="performance" id="performance" value="yes" >Performance</label>
        <label><input type="checkbox" name="design" id="design" value="yes" >Design</label>
      </div>

      <label>Written Review (Optional)<textarea name="Written" id="writtenreview" cols="30" rows="5"></textarea>
      </label>

      <label>Your Name (Optional)<input type="text" name="name" id="name" ></label>

      <input type="submit" value="Post Review" >
    </form>
  </main>

  <footer>
    <p>
      ©️<span id="currentyear"></span> 💻 André Figueiredo Muniz 💻 Brazil
    </p>
    <p id="lastModified"></p>
  </footer>
</body>

</html>
